<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
</head>
<body>
    
    <main class="content">
        <h1>Welcome to the todo list</h1>
        <!-- Forms -->
        <div class="new-project">
            <input type="text" id="project-title" class="project-title" placeholder="Project Title" required>
            <button id="submit-project">Create</button>
            <button id="cancel-project">Cancel</button>
        </div>
        <div class="new-task hidden">
                <input type="text" placeholder="Title" id="task-title" required><br>
                <input type="text" placeholder="Description" id="description"><br>
                <input type="date" id="date"><br>
                <label id="checkbox-label">High Priority:</label>
                <input type="checkbox" id="priority"><br>
                <textarea name="notes" id="notes" cols="30" rows="10"></textarea><br>
                <button id="submit">Submit</button>
            </div>
            <br>
            <hr>
            <br>
            <button id="clear">Clear</button>

            <hr>
            <br>
            <!-- Display elements -->
        <div id='display-project' class="display-project">
            
        </div>
        <div id='display-tasks' class="display-tasks">
            
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
