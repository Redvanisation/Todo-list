<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
</head>
<body>
    
    <main class="content">
        <h1>Welcome to the todo list</h1>
        <div class="new-project">
            <!-- <form action="#"> -->
                <input type="text" placeholder="Title" id="title"><br>
                <input type="text" placeholder="Description" id="description"><br>
                <input type="date" id="date"><br>
                <label id="checkbox-label">High Priority:</label>
                <input type="checkbox" id="priority"><br>
                <textarea name="notes" id="notes" cols="30" rows="10"></textarea><br>
                <button id="submit">Submit</button>
                <button id="clear">Clear</button>
                <!-- </form> -->
        </div>

        <div id='display' class="display-project">

        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
