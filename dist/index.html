<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <h1 class="main-title">The To-Do List</h1>

    </header>
    
    <main class="content container-fluid">
        <!-- Forms -->
        <div class="new-project text-center">
            <input type="text" id="project-title" class="project-title-input input col-md-6" placeholder="Project Title" required>
            <button id="submit-project" class="submit-btn">Create</button>
        </div>
        

            <button id="clear">Clear</button>

            <!-- Display elements -->
        <div class="projects-container row">
            <div id='display-project' class="display-project col-md-4 text-center">
                <div class="projects-container">
                    <h2 class="project-title">Project 1</h2>
                </div>
            </div>

            <div id="new-task" class="new-task hidden">
                New Task
            </div>


            <div id='display-tasks' class="display-tasks col-md-8 text-center">
                <div class="tasks-list">
                    <h3 class="task-title">task1</h3>
                    <p class="task-description">Description</p>
                    <p class="task-date">01/10/1988</p>
                    <p class="task-notes">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iusto quaerat totam molestias sint, ea excepturi, vitae quae atque error ipsum quia reprehenderit perspiciatis deserunt est, quod sapiente consequuntur qui. Deserunt.</p>
                </div>
            </div>

        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
